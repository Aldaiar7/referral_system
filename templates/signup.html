{% extends 'base.html' %}  
      
{% block content %}
<div class="content">
<div class = "container signup">  
  <h2>Sign up</h2>  
  <form method="post" id='signup-form'>  
    {% csrf_token %}  
      {% for field in form %}  
      <p>  
        {{ field.label_tag }}<br>  
        {{ field }}  
        
        {% for error in field.errors %}  
          <p style="color: red">{{ error }}</p>  
        {% endfor %}  
      </p>  
      {% endfor %}  
    <button class='btn-submit' type="submit">Sign up</button>  
  </form>  
</div>  
</div>
{% endblock %}
